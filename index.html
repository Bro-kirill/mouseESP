<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 LED Controller</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family:sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:#111; color:#eee; }
  button { font-size:2rem; padding:1rem 2rem; margin:1rem; border:none; border-radius:10px; cursor:pointer; }
  #onBtn { background: #0f0; color:#000; }
  #offBtn { background: #f00; color:#fff; }
  #status { margin-top:2rem; font-size:1.2rem; }
</style>
</head>
<body>

<h1>ESP32 LED Control</h1>
<button id="onBtn">ON</button>
<button id="offBtn">OFF</button>
<div id="status">Status: Disconnected</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const broker = "wss://broker.hivemq.com:8000/mqtt"; // HiveMQ public broker
const topic = "esp32/led/cmd";

const clientId = "ESP32WebClient-" + Math.floor(Math.random()*10000);
const client = mqtt.connect(broker, { clientId });

const statusDiv = document.getElementById("status");

client.on('connect', () => {
  statusDiv.textContent = "Status: Connected";
});

client.on('error', (err) => {
  statusDiv.textContent = "Status: Error - " + err;
});

// Publish ON
document.getElementById("onBtn").addEventListener("click", () => {
  client.publish(topic, "ON");
});

// Publish OFF
document.getElementById("offBtn").addEventListener("click", () => {
  client.publish(topic, "OFF");
});
</script>
</body>
</html>
